<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

<body>
  <div class="bg-image"></div>
  <div align="center"
    class=" body-login d-flex justify-content-center align-self-center">
    <div class="col p-2 align-self-center">
      <div class="container-fluid">
        <div class="row">
          <div *ngIf="showLogin === false"
            class="justify-content-center mx-auto col-xl-6 col-md-6 col-12">
            <form class="col-12 col-xl-9 login mx-auto login fundologin"
              [formGroup]="usuarioForm">
              <div class="text-title"> Login </div>
              <div>
                <label class="ml-3 float-left col-form-label">
                  <b>
                    Matrícula</b>
                </label>
                <div class="col-sm-12">
                  <input type="text" formControlName="matricula"
                    name="matricula" class="form-control"
                    placeholder="Matrícula">
                </div>
              </div>
              <div>
                <label class="ml-3 float-left col-form-label"><b>
                    Senha</b></label>
                <div class="col-sm-12">
                  <input type="password" formControlName="password"
                    name="password" class="form-control marge"
                    placeholder="Senha">
                </div>
                <div class="col btn-send pb-4">
                  <button type="button"
                    class="btn btn-sm btn-success w-100 mt-3 p-2"
                    (click)="didTapLogin()"
                    [disabled]="!usuarioForm.valid || !autenticar.loading">
                    <div
                      class="row justify-content-center align-self-center align-items-center ">
                      <span class=" spinner-border spinner-border-sm mx-2"
                        *ngIf="!autenticar.loading" role="status"
                        aria-hidden=" true">
                      </span>
                      Entrar
                    </div>
                  </button>

                </div>

              </div>
            </form>
          </div>
          <div
            class="row justify-content-center col-xl-6 col-md-6 col-12 mx-auto order-first logo">
            <img src="assets/logo.svg" class=" p-2 m-4">
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer">
    <div class="row align-items-center justify-content-center">
      <a href="http://www.comsysteminformatica.com.br" target="parent">
        <p class="text-center"><b>SISVISA - Comsystem Computadores e
            Sistemas</b>

          <img
            src="http://www.comsysteminformatica.com.br/wp-content/uploads/2015/08/logo_comsystem.jpg"
            width="50px" height="20px" class="mx-3">
        </p>
      </a>
    </div>
  </footer>
</body>

</html>
